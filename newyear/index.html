<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 병오년 새해 복 많이 받으세요</title>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="app">
        <div class="korean-pattern"></div>

        <main id="game-container">
            <div id="intro-text">
                <p class="year-text">2026 丙午年</p>
                <h1 class="main-title">2026년 <br>붉은 말의 해</h1>
                <p class="sub-title">복주머니를 세 번 두드려주세요</p>
            </div>

            <div id="interaction-area">
                <div id="lucky-bag" class="shake-animation">
                    <img src="./img/bag.png" alt="복주머니">
                </div>
            </div>

            <div id="result-message" class="hidden">
                <h2 class="greeting">새해 복 많이 받으세요!</h2>
                <p class="desc">
                    2026년도 행복하세요! <br>
                    문영이가 응원합니당 <3
                </p>
                <button id="retry-btn">다시하기</button>
            </div>
        </main>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
